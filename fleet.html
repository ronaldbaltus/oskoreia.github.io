<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskoreia Fleet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        .fleet-table {
            max-width: 700px;
            margin: 3em auto;
            background: rgba(20,20,20,0.85);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            color: #eee;
            padding: 2em;
            font-family: 'Audiowide', 'Segoe UI', Arial, sans-serif;
        }
        .fleet-table h2 {
            font-family: 'Orbitron', 'Audiowide', 'Segoe UI', Arial, sans-serif;
            margin-top: 0;
            margin-bottom: 1.5em;
            text-align: center;
        }
        .fleet-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #222;
            padding: 1em 0;
        }
        .fleet-row:last-child {
            border-bottom: none;
        }
        .fleet-member {
            font-weight: bold;
            font-size: 1.2em;
            flex: 1 1 30%;
            text-align: left;
        }
        .fleet-ships {
            flex: 2 1 70%;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            gap: 1.2em 2em;
        }
        .ship-entry {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }
        .ship-entry img {
            width: 48px;
            height: 32px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 0.6em;
            background: #222;
            border: 1px solid #333;
        }
        .fleet-ships a {
            color: #7abaff;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 1em;
        }
        .fleet-ships a:hover {
            color: #fff;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .fleet-row {
                flex-direction: column;
                gap: 0.5em;
            }
            .fleet-member, .fleet-ships {
                text-align: left;
            }
            .fleet-ships {
                flex-direction: column;
                gap: 0.7em;
            }
        }

        /* Modal styles for enlarged image */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 4px 32px #000;
            background: #222;
        }
        .modal-close {
            position: absolute;
            top: 2vw;
            right: 3vw;
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="fleet-table">
            <h2>Oskoreia Fleet</h2>
            <div class="fleet-row">
                <div class="fleet-member">El Quedro</div>
                <div class="fleet-ships">
                    <span class="ship-entry">
                        <img src="https://media.starcitizen.tools/thumb/d/d4/Aurora_MR_flying_above_world_-_Crop.png/600px-Aurora_MR_flying_above_world_-_Crop.png.webp" alt="Aurora MR" onerror="this.style.display='none'">
                        <a href="https://robertsspaceindustries.com/pledge/ships/aurora/Aurora-MR" target="_blank" rel="noopener">Aurora MR</a>
                    </span>
                    <span class="ship-entry">
                        <img src="https://media.starcitizen.tools/thumb/9/9d/Constellation_Taurus_-_Flying_through_clouds.jpg/600px-Constellation_Taurus_-_Flying_through_clouds.jpg.webp" alt="RSI Constellation Taurus" onerror="this.style.display='none'">
                        <a href="https://robertsspaceindustries.com/pledge/ships/constellation/Constellation-Taurus" target="_blank" rel="noopener">RSI Constellation Taurus</a>
                    </span>
                </div>
            </div>
            <div class="fleet-row">
                <div class="fleet-member">X87</div>
                <div class="fleet-ships">
                    <span class="ship-entry">
                        <img src="https://media.starcitizen.tools/thumb/2/25/Arrastra_flying_through_columns_-_Cut.png/600px-Arrastra_flying_through_columns_-_Cut.png.webp" alt="Arrastra" onerror="this.style.display='none'">
                        <a href="https://robertsspaceindustries.com/pledge/ships/arrastra/Arrastra" target="_blank" rel="noopener">Arrastra</a>
                    </span>
                </div>
            </div>
            <div class="fleet-row">
                <div class="fleet-member">HolyPenguin</div>
                <div class="fleet-ships">
                    <span class="ship-entry">
                        <img src="https://media.starcitizen.tools/thumb/d/d2/Polaris_flying_through_asteroid_field_firing_torpedoes_and_missiles_-_cropped.png/600px-Polaris_flying_through_asteroid_field_firing_torpedoes_and_missiles_-_cropped.png.webp" alt="Polaris" onerror="this.style.display='none'">
                        <a href="https://robertsspaceindustries.com/pledge/ships/polaris/Polaris" target="_blank" rel="noopener">Polaris</a>
                    </span>
                </div>
            </div>
            <div class="fleet-row">
                <div class="fleet-member">Sarlos</div>
                <div class="fleet-ships">
                    <span class="ship-entry">
                        <img src="https://starcitizen.tools/images/thumb/2/2d/Argo_SRV_Flyable_Ship.png/320px-Argo_SRV_Flyable_Ship.png" alt="Argo SRV" onerror="this.style.display='none'">
                        <a href="https://robertsspaceindustries.com/pledge/ships/argo-srv/Argo-SRV" target="_blank" rel="noopener">Argo SRV</a>
                    </span>
                    <span class="ship-entry">
                        <img src="https://media.starcitizen.tools/thumb/8/8a/UEES_Stanton_-_Isometric.jpg/600px-UEES_Stanton_-_Isometric.jpg.webp" alt="Idris M" onerror="this.style.display='none'">
                        <a href="https://robertsspaceindustries.com/pledge/ships/idris/Idris-M" target="_blank" rel="noopener">Idris M</a>
                    </span>
                </div>
            </div>
        </div>
        <!-- Modal for enlarged image -->
        <div id="img-modal" class="modal" onclick="closeModal(event)">
            <span class="modal-close" onclick="closeModal(event)">&times;</span>
            <img id="modal-img" src="" alt="Enlarged Ship">
        </div>
    </main>
    <script>
        // Enlarge ship image on click
        document.querySelectorAll('.ship-entry img').forEach(function(img) {
            img.style.cursor = 'pointer';
            img.addEventListener('click', function(e) {
                e.stopPropagation();
                var modal = document.getElementById('img-modal');
                var modalImg = document.getElementById('modal-img');
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                modal.classList.add('active');
            });
        });

        // Close modal on background or close button click
        function closeModal(event) {
            if (
                event.target.classList.contains('modal') ||
                event.target.classList.contains('modal-close')
            ) {
                document.getElementById('img-modal').classList.remove('active');
            }
        }

        // Optional: Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('img-modal').classList.remove('active');
            }
        });
    </script>
</body>
</html>
